<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <script >
        function createItem() {
            var text = document.getElementById("add").value;
            var number = document.getElementById("number");
            var li = document.createElement('li');
            li.setAttribute('id', number.value);
            li.appendChild(document.createTextNode(number.value));
            text.appendChild('li');
            //document.querySelector('ul').appendChild(li)
        }
        function changeItem (){
           var text = document.getElementById("change").value;
           var number = document.getElementById("number");
           var third = document.getElementById(number.value);
           text.removeChild(third)
           third.appendChild(document.createTextNode(text));
           text.appendChild(third);

        
        }
    </script>
	<title>Homework Ten, CSC 235</title>
</head>
<body>
    <h1>To-Do List</h1>
    <fieldset>
        <button value="add to list" onclick="createItem()">Add Item</button>
        <input type="text" id="add">
        <button id="third" value="change on list" onclick="changeItem()">Change 3rd Item</button>
        <input type="text" id="change"> 
        <ul id="list">           
        </ul>      
    </fieldset>  
</body>
</html>
