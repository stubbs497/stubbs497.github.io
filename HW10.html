<!DOCTYPE html>
<html lang="en">
    <head>
	    <meta charset="utf-8" />
        <script>
            function createItem() {
                var i = 0;
                var text = document.getElementById("add").value;
                var node = document.createElement('li');
                node.setAttribute('id',i++);
                node.appendChild(document.createTextNode(text));
                document.querySelector('ul').appendChild(node);
            }
            function changeItem (){
                var text = document.getElementById("change").value;
                var third = document.getElementById("3");
                third.appendChild(document.createTextNode(text));
                document.querySelector('ul').appendChild(third);
            }

        </script>
	    <title>Homework Ten, CSC 235</title>
    </head>
<body>
    <h1>To-Do List</h1>
    <fieldset>
        <button value="add to list" onclick="createItem()">Add Item</button>
        <input type="text" id="add">
        <button id="third" value="change on list" onclick="changeItem()">Change Item</button>
        <input type="text" id="change"> 
        <ul id="list">           
        </ul>      
    </fieldset>  
</body>
</html>
