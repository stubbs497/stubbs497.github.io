        <h2>Time of Day</h2>

            </div>
        </form>
        <h2>Arithmetic and Concatenation</h2>
        <div>
            <p id="math"></p>
            <script>
                let num1 = 6;
                let num2 = 25;
                sum = num1 + num2;
                document.getElementById("math").innerHTML = num1 + " + " + num2 + " = " + sum;
            </script>
        </div>
        <h2>Loop</h2>
        <div>
            <p id="loop"></p>
            <script>
                let text = "";
                for (let i = 0; i < 10; i++) {
                text += i + '<br>';
                }
                document.getElementById("loop").innerHTML = text;
            </script>
        </div>
    </body>
